<html>
    <head>
        <meta charset='utf-8' />
        <link rel="shortcut icon" href="#">
        <link href='js/highchart/highcharts.css' rel='stylesheet' />
        <script src="js/highchart/highcharts.js"></script>
        <script src="js/highchart/highcharts-more.js"></script>
        
        <script src="js/pdfkit.js"></script>

        <link href='js/realreport/realreport.css' rel='stylesheet' />
        <script src='js/realreport/realreport-lic.js'></script>
        <script src='js/realreport/realreport.js'></script>
    </head>
    <body>
        <div id="reportContainer"></div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const viewer = new RealReport.ReportViewer('reportContainer', {
                    page: {
                        pageHeader: {
                            items: [{
                                type: 'text',
                                text: '리포트 제목',
                                height: '100px',
                                width: '100%',
                                styles: {
                                    fontSize: '25px',
                                    fontWeight: 'bold',
                                    backgroundColor: '#ccc'
                                }
                            }],
                        },
                        body: {
                            items: [{
                                type: 'text',
                                text: 'RealReport는 Javascript를 이용해 간단하게 리포트를 출력 할 수 있습니다.',
                                height: '100px',
                                styles: {
                                    fontSize: '13px',
                                }
                            }],
                        },
                    }
                });
                
                viewer.preview();
            });
        </script>
    </body>
</html>
