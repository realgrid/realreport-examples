<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RealReport</title>

        <link
            rel="preload"
            href="./js/pdffonts/NanumGothic.otf"
            as="font"
            type="font/otf"
            crossorigin="anonymous"
        />
        <link
            rel="preload"
            href="./js/pdffonts/NanumGothicBold.otf"
            as="font"
            type="font/otf"
            crossorigin="anonymous"
        />

        <link href="/js/realreport/realreport.css" rel="stylesheet" />
        <link
            href="./realreport-pro/designer/styles/realreport-designer.css"
            rel="stylesheet"
        />
        <link href="/js/realmap/realmap-style.css" rel="stylesheet" />

        <script
            type="text/javascript"
            src="/js/realmap/realmap.lic.js"
        ></script>
        <script
            type="text/javascript"
            src="/js/realmap/realmap.1.0.13.min.js"
        ></script>
        <script
            type="text/javascript"
            src="./templates/assetTemplates.js"
        ></script>
        <script
            type="text/javascript"
            src="./templates/dataTemplates.js"
        ></script>
        <script
            type="text/javascript"
            src="./templates/reportTemplates.js"
        ></script>

        <script type="text/javascript" src="./js/pdfkit.js"></script>
        <script type="text/javascript" src="./js/exceljs.js"></script>
        <script
            type="text/javascript"
            src="./realreport-pro/designer/realreport-designer.js"
        ></script>
        <style>
            body {
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            #designer {
                width: 100%;
                height: 100%;
            }
        </style>
        <script>
            // 아래 라이선스는 유효기간 2026년 3월 31일 까지 demo.realreport.co.kr, demo.real-report.com, 127.0.0.1, localhost 도메인에서 사용할 수 있는 라이선스 입니다.
            var realReportLic =
                'upVcPE+wPOn1V3OcjC3PuAUt7xtLcP5XVzS0GnpZwpnbdxrzWi3SH8gD17wvi7BNc3vsxq2SxIg2rsOxQPdOVcH1h2aog657J5pkitVHVM3QPF6bsDlKl1FKEK/tKR4Wv3k1twCopH7jfvxLfMkndN3xZ5udv6w1T48e3sNF3xvHnz1GOs3YeQ==';
            let designer;

            // 디자이너 실행 코드
            var init = async function () {
                // 디자이너 실행 옵션
                clearReport();
                // 디자이너 객체 생성
                designer = new RealReport.ReportDesigner('designer');

                designer.setReportTemplates(reportTemplates);
                designer.setDataTemplates(dataTemplates);
                designer.setAssetTemplates(assetTemplates);

                // 디자이너에 폰트 및 디자인모드 설정
                await designer
                    .registerFonts(
                        [
                            {
                                name: 'NanumGothic',
                                source: 'js/pdffonts/NanumGothic.otf',
                                fontWeight: 'normal',
                            },
                            {
                                name: 'NanumGothic',
                                source: 'js/pdffonts/NanumGothicBold.otf',
                                fontWeight: 'bold',
                            },
                        ],
                        'NanumGothic',
                    )
                    .then(() => {
                        designer.designMode = false;
                    });

                return designer;
            };

            var previewReport = (reports) => {
                if (designer) {
                    // 리포트 불러오기
                    const report = getReport(reports);

                    designer.loadReport(report);
                } else {
                    init(reports);
                }
            };

            var clearReport = function () {
                const container = document.getElementById('designer');
                container.innerHTML = '';
                delete designer;
            };

            function getReport(reports) {
                let report;

                if (Array.isArray(reports)) {
                    report = reports[0].form;

                    Object.keys(report.data).forEach((key) => {
                        if (
                            !report.data[key].sample &&
                            reports[0].dataSet[key]
                        ) {
                            report.data[key].sample =
                                reports[0].dataSet[key].values ??
                                reports[0].dataSet;
                        }
                    });
                } else {
                    report = reports.form ?? reports;

                    Object.keys(report.data).forEach((key) => {
                        if (!report.data[key].sample && reports.dataSet[key]) {
                            report.data[key].sample =
                                reports.dataSet[key].values ?? reports.dataSet;
                        }
                    });
                }

                return report;
            }
        </script>
    </head>
    <body>
        <div id="designer"></div>
    </body>
</html>
